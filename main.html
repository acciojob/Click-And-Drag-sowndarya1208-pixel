<body>
  <div class="items">
    <div class="item item1">01</div>
    <div class="item item2">02</div>
    <div class="item item3">03</div>
    <div class="item item4">04</div>

    <div class="item item6">06</div>

    <div class="item item25">25</div>
  </div>

<script>
//Your code goes here
	const container = document.querySelector('.items');
const cubes = document.querySelectorAll('.item');

let activeCube = null;
let initialX, initialY;
let offsetX = 0;
let offsetY = 0;

// Initialize each cube's starting position (crucial for absolute positioning)
cubes.forEach((cube) => {
    // We use getBoundingClientRect to find initial grid positions
    const rect = cube.getBoundingClientRect();
    const containerRect = container.getBoundingClientRect();
    
    // Convert current grid position to absolute coordinates relative to container
    cube.style.left = (rect.left - containerRect.left) + 'px';
    cube.style.top = (rect.top - containerRect.top) + 'px';
    cube.style.position = 'absolute'; // Override grid for free movement
    cube.style.margin = '0'; // Remove grid margins to prevent offset jumps

    cube.addEventListener('mousedown', dragStart);
});

function dragStart(e) {
    activeCube = e.target;
    container.classList.add('active'); // Apply your CSS "active" styles
    
    // Calculate the distance between mouse click and cube's top-left corner
    const rect = activeCube.getBoundingClientRect();
    offsetX = e.clientX - rect.left;
    offsetY = e.clientY - rect.top;

    window.addEventListener('mousemove', dragMove);
    window.addEventListener('mouseup', dragEnd);
}

function dragMove(e) {
    if (!activeCube) return;

    const containerRect = container.getBoundingClientRect();
    
    // Calculate new potential position relative to the container
    let newX = e.clientX - containerRect.left - offsetX;
    let newY = e.clientY - containerRect.top - offsetY;

    // Boundary Constraints: Keep cube inside .items container
    const minX = 0;
    const minY = 0;
    const maxX = container.clientWidth - activeCube.offsetWidth;
    const maxY = container.clientHeight - activeCube.offsetHeight;

    // Snap to edges if mouse goes outside
    if (newX < minX) newX = minX;
    if (newY < minY) newY = minY;
    if (newX > maxX) newX = maxX;
    if (newY > maxY) newY = maxY;

    // Apply the smoothed position
    activeCube.style.left = newX + 'px';
    activeCube.style.top = newY + 'px';
}

function dragEnd() {
    if (activeCube) {
        activeCube = null;
        container.classList.remove('active');
        window.removeEventListener('mousemove', dragMove);
        window.removeEventListener('mouseup', dragEnd);
    }
}

</script>


  </body>
</html>
